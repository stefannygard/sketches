<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="animation.css">
  </head>
  <body>
    <svg height="100" width="200">
      <ellipse cx="50" cy="50" rx="40" ry="35" stroke="black" stroke-width="3" fill="white" class="blink"/>
      
      <g id="eye-1" transform='rotate(90 55 50)'>
        <circle cx="55" cy="50" r="25" stroke-width="0" fill="#add8e6" class="outside-pupil"/>
        <circle cx="70" cy="50" r="7" stroke="black" stroke-width="3" fill="black" class="pupil"/>
      </g>
      
      <ellipse cx="150" cy="50" rx="40" ry="35" stroke="black" stroke-width="3" fill="white" class="blink"/>
      
      <g id="eye-2" transform='rotate(90 155 50)'>
        <circle cx="155" cy="50" r="25" stroke-width="0" fill="#add8e6" class="outside-pupil"/>
        <circle cx="170" cy="50" r="7" stroke="black" stroke-width="3" fill="black" class="pupil"/>
      </g>
      
    </svg>
  </body>
</html>
